<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #form_body {
      background-color: #f9f9f9;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    input[type="password"],
    textarea,
    select {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff; /* Blue color for Submit button */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="reset"] {
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="reset"]:hover {
      background-color: #cc0000;
    }

    #success-message {
      color: green;
    }

    #gender-options {
      display: flex;
      margin-bottom: 10px;
    }

    #gender-options label,
    #gender-options input {
      margin-right: 10px;
    }

    #terms {
      margin-top: 10px; /* Add space above "I agree to all the Terms & Conditions" */
    }
  </style>
  <script>
    function sub() {
      alert("Submitted Successfully");
    }
  </script>
</head>
<body>
  <div id="form_body">
    <form>
      <label for="name">NAME:</label>
      <input type="text" id="name" />

      <label for="mailid">Email:</label>
      <input type="email" id "mailid" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" />

      <label for="phone_number">Mobile No:</label>
      <input type="tel" id="phone_number" />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="5" cols="30" maxlength="80"></textarea>

      <div id="gender-options">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">FEMALE</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">OTHERS</label>
      </div>

      <label for="password">Password:</label>
      <input type="password" id="password" />

      <div id="terms">
        <input type="checkbox" id="terms" value="kataa">
        <label for="terms">I agree to all the Terms & Conditions</label>
      </div>

      <div id="button">
        <button type="button" onclick="sub()">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
  <div id="success-message"></div>
  <script>
    const submitButton = document.querySelector('button[type="button"]');
    submitButton.addEventListener('click', function () {
      const successMessage = document.getElementById('success-message');
      successMessage.textContent = 'Form submitted successfully!';
    });
  </script>
</body>
</html>
